<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <img src="./assets/images/people.png" alt="">
        </div>
        <div class="login-form">
            <div class="login-card">
                <img style="margin-bottom: 50px;" src="./assets/images/welcome.png" alt="">
                <div style="display: flex;flex-direction: column;width: 100%;height: 100%;">
                    <button class="login-button"><img src="./assets/images/google_login.png" alt=""></button>
                    <button class="login-button"><img src="./assets/images/facebook_login.png" alt=""></button>
                    <form action="">
                        <div class="form-control">
                            <div class="icon">
                                <img src="./assets/images/envelope.svg" alt="">
                            </div>
                            <div class="input">
                                <label for="">Email</label>
                                <input type="text" placeholder="Your email..." value="example@gmail.com">
                            </div>
                        </div>
                        <div class="form-control" style="margin-top: 20px;">
                            <div class="icon">
                                <img src="./assets/images/envelope.svg" alt="">
                            </div>
                            <div class="input">
                                <label for="">Password</label>
                                <input type="password" placeholder="Your email..." value="example@gmail.com">
                            </div>
                            <div class="icon" style="margin-left: auto;">
                                <img src="./assets/images/eye.png" alt="" style="margin-left: auto;">
                            </div>
                        </div>
                    </form>
                </div>
                <button class="login-button" style="margin-top: 50px;background-color: #5D5FEF;color: #FFF;font-size: 18px;font-weight: 700;">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
